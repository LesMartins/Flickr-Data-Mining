<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><html>
    <head>
        <title>{% block title %}{% endblock %} - Martins' Flickr Data Mining</title>

        <!-- Favicon -->
        <link rel="shortcut icon" href="static/img/favicon.png" />

        <!-- Bootstrap related CSS -->
        <link href="/static/css/bootstrap.min.css" rel="stylesheet" />

        {% block style %}
        {% endblock %}

        {% block headjs %}
        {% endblock %}
    </head>

    <body style="padding-top: 70px;">
    <nav class="navbar navbar-inverse navbar-static-top navbar-fixed-top" role="navigation" id="navbar">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">Martins' Flickr Data Mining</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse" id="menu">
                <ul class="nav navbar-nav navbar-left">
                    <li>
                        <a href="/">Home</a>
                    </li>
                    <li>
                        <a href="/map">MeanShift Map</a>
                    </li>
                    <li>
                        <a href="/othermap">Kmeans map</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block body %}
        {% endblock %}
    </div>

    <!-- JS files, placed at the end for faster page loading -->
    <script src="/static/js/jquery-1.10.2.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery.form.min.js"></script>

    {% block javascript %}
    {% endblock %}
    </body>
</html>
